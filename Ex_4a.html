<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form Validation Example</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background-color: #f4f4f4;
      color: black;
    }
    form {
      max-width: 400px;
      margin: auto;
      background-color: #fff;
      border: 2px solid brown;
      border-radius: 8px;
      padding: 20px;
      box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
    }
    h1 {
      text-align: center;
      color: brown;
    }
    .form-group {
      margin-bottom: 15px;
    }
    .form-group label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
      color: black;
    }
    .form-group input {
      width: 100%;
      padding: 8px;
      box-sizing: border-box;
      border: 1px solid brown;
      border-radius: 4px;
    }
    .form-group input:focus {
      border-color: black;
      outline: none;
    }
    .error {
      color: red;
      font-size: 0.9em;
    }
    button {
      width: 100%;
      padding: 10px 15px;
      background-color: brown;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 1em;
    }
    button:hover {
      background-color: black;
    }
  </style>
</head>
<body>
  <h1>Be a member!</h1>
  <form id="characterForm">
    <div class="form-group">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name">
      <div id="nameError" class="error"></div>
    </div>
    <div class="form-group">
      <label for="dob">Date of Birth:</label>
      <input type="date" id="dob" name="dob">
      <div id="dobError" class="error"></div>
    </div>
    <div class="form-group">
      <label for="designation">Designation:</label>
      <input type="text" id="designation" name="designation">
      <div id="designationError" class="error"></div>
    </div>
    <div class="form-group">
      <label for="mostFav">Most Favourite Fleabag Character:</label>
      <input type="text" id="mostFav" name="mostFav">
      <div id="mostFavError" class="error"></div>
    </div>
    <div class="form-group">
      <label for="leastFav">Least Favourite Fleabag Character:</label>
      <input type="text" id="leastFav" name="leastFav">
      <div id="leastFavError" class="error"></div>
    </div>
    <button type="button" onclick="validateForm()">Submit</button>
  </form>

  <script>
    function validateForm() {
      let isValid = true;

      
      document.querySelectorAll('.error').forEach(e => e.textContent = '');

      
      const name = document.getElementById('name').value.trim();
      const dob = document.getElementById('dob').value.trim();
      const designation = document.getElementById('designation').value.trim();
      const mostFav = document.getElementById('mostFav').value.trim();
      const leastFav = document.getElementById('leastFav').value.trim();

      
      if (name === "") {
        document.getElementById('nameError').textContent = "Name is required.";
        isValid = false;
      }

     
      if (dob === "") {
        document.getElementById('dobError').textContent = "Date of Birth is required.";
        isValid = false;
      }

     
      if (designation === "") {
        document.getElementById('designationError').textContent = "Designation is required.";
        isValid = false;
      }

     
      if (mostFav === "") {
        document.getElementById('mostFavError').textContent = "Most Favourite Character is required.";
        isValid = false;
      }

     
      if (leastFav === "") {
        document.getElementById('leastFavError').textContent = "Least Favourite Character is required.";
        isValid = false;
      }

      
      if (isValid) {
        alert("Form submitted successfully!");
       
        document.getElementById('characterForm').reset();
      }
    }
  </script>
</body>
</html>
